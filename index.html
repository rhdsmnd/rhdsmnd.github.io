---
layout: default
title: "Writs"
---
<div class="toc">
  <ul class="texts">

  {% assign posts = site.texts | reverse %}

  {% for item in posts %}
  
    <li class="text-title">
      <a href="{{ site.baseurl }}{{ item.url }}">
        {{ item.title }}
      </a>
      {% if item.formatDate %}<i style="padding-left:2%;">({{ item.formatDate }})</i>{% endif %}
    </li>
  {% endfor %}
  </ul>
</div>
