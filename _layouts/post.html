---
layout: default
---

<div class="post">
  <h1 class="text-title" style="text-align:center;">{{ page.title }}</h1>
  {% if page.image %}<img style="padding-top:2%;padding-bottom:2%;margin-left:auto;margin-right:auto;" src="{{ site.github.url }}/assets/img/{{ page.image }}">{% endif %}
  {{ content }} &#827;
</div>
